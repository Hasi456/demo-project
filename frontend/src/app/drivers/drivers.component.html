<div class="container">
<form>
        <div class="form-row">
         
                <div class="form-group col-md-6">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Enter Name" name="name" [(ngModel)]="name">
                      </div>
                      <div class="form-group col-md-6">
                            <label for="inputNIC">NIC No</label>
                            <input type="text" class="form-control" id="inputNIC" placeholder="Enter NIC" name="nic"[(ngModel)]="nic">
                          </div>
         
            <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email"[(ngModel)]="email">
          </div>
          
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Enter Address" name="addr" [(ngModel)]="addr">
        </div>
     
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputNo">Contact No</label>
            <input type="text" class="form-control" id="inputNo" placeholder="Enter contact number" name="contactno" [(ngModel)]="contactno">
          </div>
          
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
        
      </form>
    </div>
