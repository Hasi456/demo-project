<div class="container" *ngFor="let driver of drivers">
    <form #myForm="ngForm" (ngSubmit)="updateDriver(driver.name, driver.nic, driver.email, driver.address, driver.phone_no)">
        
            <div class="form-row">
                    
                    <div class="form-group col-md-6" >
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName"  placeholder="Enter Name" name="name" [(ngModel)]="driver.name">
                    </div>
                          <div class="form-group col-md-6">
                                <label for="inputNIC">NIC No</label>
                                <input type="text" class="form-control" id="inputNIC" placeholder="Enter NIC" name="nic" [(ngModel)]="driver.nic">
                              </div>
             
                <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" [(ngModel)]="driver.email">
              </div>
              
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Enter Address" name="address" [(ngModel)]="driver.address">
            </div>
         
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputNo">Contact No</label>
                <input type="text" class="form-control" id="inputNo" placeholder="Enter contact number" name="phone_no" [(ngModel)]="driver.phone_no">
              </div>
              
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-right: 20px;">Update</button>
            <button type="button" class="btn btn-primary" routerLink="/driver_details">Back</button>
            
          </form>
        </div>
